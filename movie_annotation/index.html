<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Classic Movie</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Classic Movie</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="classic_video" controls></video>
<div id="movie_quotes"></div>

<script>
        // Complete this section and create a CSS file named style.css
        var vid = document.getElementById("classic_video");
        vid.addEventListener("timeupdate", function() {
                element = document.getElementById("movie_quotes");

                if (vid.currentTime >= 24 && vid.currentTime <= 26)
                        element.innerHTML = "Igor: DR. FRANKENSTEIN?!?!?";
                if (vid.currentTime >= 30 && vid.currentTime <= 32)
                        element.innerHTML = "Dr. Frederick Frankenstein: Frokensteen.";
                if (vid.currentTime >= 33 && vid.currentTime <= 36)
                        element.innerHTML = "Igor: You're putting me on.";
                if (vid.currentTime >= 37 && vid.currentTime <= 39)
                        element.innerHTML = "Dr. Frederick Frankenstein: No, it pronounced, 'Frokensteen'.";
                if (vid.currentTime >= 40 && vid.currentTime <= 41)
                        element.innerHTML = "Igor: Do you also say Froaderick?";
                if (vid.currentTime >= 42 && vid.currentTime <= 43)
                        element.innerHTML = "Dr. Frederick Frankenstein: No . . . 'Frederick.'?";
                if (vid.currentTime >= 44 && vid.currentTime <= 46)
                        element.innerHTML = "Igor: Well, why isn't it 'Froaderick Frokensteen'??";
                if (vid.currentTime >= 47 && vid.currentTime <= 49)
                        element.innerHTML = "Dr. Frederick Frankenstein: It isn't, it's 'Frederick Frokensteen'";
                if (vid.currentTime == 50)
                        element.innerHTML = "50 Igor: I see.";
                if (vid.currentTime >= 51 && vid.currentTime <= 52)
                        element.innerHTML = "Dr. Frederick Frankenstein: You must be Igor. [He pronounces it ee-gor.]";
                if (vid.currentTime >= 53 && vid.currentTime <= 54)
                        element.innerHTML = "Igor: No, it's pronounced 'eye-gor.'";
                if (vid.currentTime >= 56 && vid.currentTime <= 58)
                        element.innerHTML = "Dr. Frederick Frankenstein: But they told me it was 'ee-gor'â€¦";
                if (vid.currentTime >= 59 && vid.currentTime <= 60)
                        element.innerHTML = "Igor: Well, they were wrong then, weren't they?";
                if (vid.currentTime >= 61 && vid.currentTime <= 63)
                        element.innerHTML = "Dr. Frederick Frankenstein: Uh, you were sent here by Herr Falkstein, weren't you?";
                if (vid.currentTime >= 64 && vid.currentTime <= 67)
                        element.innerHTML = "Igor: Yes. My grandfather used to work for your grandfather.";
                if (vid.currentTime >= 68 && vid.currentTime <= 70)
                        element.innerHTML = "Dr. Frederick Frankenstein: How nice.";
                if (vid.currentTime >= 71 && vid.currentTime <= 73)
                        element.innerHTML = "Igor: Of course the rates have gone up.";
                if (vid.currentTime >= 74 && vid.currentTime <= 89)
                        element.innerHTML = "Dr. Frederick Frankenstein: Of course, of course, I'm sure we'll get along splendidly. Oh, I uh, you know I don't mean to embarrass you, but I'm rather a brilliant surgeon. Perhaps I can help you with that hump.";
                if (vid.currentTime >= 90 && vid.currentTime <= 93)
                        element.innerHTML = "Igor: What hump?";
});

</script>
</body>
</html>
